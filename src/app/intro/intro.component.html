<!--Main Navigation-->
<header>

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="nav-link"
         mdbPageScroll
         [pageScrollDuration]="500"
         href="#intro">
        <img src="assets/img/logo.png"
             alt="logo"
             class="img-fluid z-depth-0 logo">
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             mdbPageScroll
             [pageScrollDuration]="500"
             [pageScrollOffset]="50"
             href="#projects">Proyectos
          </a>
        </li>
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             mdbPageScroll
             [pageScrollDuration]="500"
             [pageScrollOffset]="50"
             href="#partners">Socios
          </a>
        </li>
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             mdbPageScroll
             [pageScrollDuration]="500"
             [pageScrollOffset]="75"
             href="#contact">Contacto
          </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <!--Intro Section-->
  <!-- Intro Section -->
  <div id="intro"
       class="view jarallax"
       data-jarallax='{"speed": 0.2}'
       style="background-image: url(assets/img/background.jpeg); background-attachment: fixed;">
    <div class="full-bg-img mask rgba-white-light">
      <div class="container flex-center">
        <div class="row pt-5 mt-3 w-100">
          <div class="col-md-12 mb-3">
            <div class="intro-info-content text-center">
              <h2 class="display-4 mb-5 wow fadeInDown"
                  data-wow-delay="0.3s">TECNIPRES</h2>
              <h3 class="font-up mb-5 mt-1 font-bold wow fadeInDown"
                  data-wow-delay="0.3s">TECNOLOG√çA EN RIEGO PRESURIZADO S.A. DE C.V.</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
<!--Main Navigation-->
