<!--Main Navigation-->
<header>

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <img src="assets/img/logo.png"
           alt="logo"
           class="img-fluid z-depth-0 logo">
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             href="#">Home
          </a>
        </li>
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             href="#">Link</a>
        </li>
        <li class="nav-item waves-light"
            mdbWavesEffect>
          <a class="nav-link"
             href="#">Profile</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <!--Intro Section-->
  <section class="view intro-2 container-fluid">
    <div class="full-bg-img mask rgba-stylish-strong">
      <div class="container flex-center">
        <div class="d-flex align-items-center">
          <div class="row flex-center pt-5 mt-3">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h2 class="h1 display-4 wow fadeInLeft"
                    data-wow-delay="0.3s">Lorem ipsum</h2>
                <hr class="hr-light wow fadeInLeft"
                    data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft"
                    data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt dolorum nulla
                  magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae, quisquam iste.</h6>
                <br>
                <button mdbBtn
                        type="button"
                        color="dark-green"
                        class="waves-light"
                        mdbWavesEffect>Learn more</button>
              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight"
                   data-wow-delay="0.3s">
                <div class="card-body z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3>Write to us:</h3>
                    <hr>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text"
                           id="form3"
                           class="form-control"
                           mdbInputDirective>
                    <label for="form3">Your name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text"
                           id="form2"
                           class="form-control"
                           mdbInputDirective>
                    <label for="form2">Your email</label>
                  </div>

                  <!--Textarea with icon prefix-->
                  <div class="md-form">
                    <i class="fa fa-pencil prefix grey-text"></i>
                    <textarea type="text"
                              id="form8"
                              class="md-textarea"
                              mdbInputDirective></textarea>
                    <label for="form8">Your message</label>
                  </div>

                  <div class="text-center">
                    <button mdbBtn
                            type="button"
                            color="dark-green"
                            class="waves-light"
                            mdbWavesEffect>Send</button>
                  </div>
                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->
